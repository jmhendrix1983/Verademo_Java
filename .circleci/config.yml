version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.1
    working_directory: ~/target
    steps:
      - checkout
      - run:
          name: Run Maven
          command: | 
            mvn package
            ls -lah ./target | grep '*.war'
      # keep the files around for the scan job
      - persist_to_workspace:
          root: ./
          paths:
            - target
            - ./